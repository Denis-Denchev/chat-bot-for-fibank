version: "3.1"

nlu:
- intent: greet
  examples: |
    - здравей
    - здрасти
    - добър ден
    - hello
    - hi
    - хей

- intent: goodbye
  examples: |
    - чао
    - довиждане
    - до скоро
    - сбогом
    - bye

- intent: ask_credit_types
  examples: |
    - Какви кредити предлагате?
    - Можете ли да ми кажете за кредитите?
    - Имате ли потребителски или ипотечни кредити?
    - Какви видове кредитни продукти имате?
    - Има ли овърдрафти?

- intent: ask_consumer_credit
  examples: |
    - Разкажи ми за потребителските кредити
    - Какъв е лихвеният процент при потребителски кредит?
    - Колко мога да изтегля с потребителски заем?
    - Имате ли кредит за домакинства?
    - Има ли потребителски кредит без обезпечение?

- intent: ask_home_credit
  examples: |
    - Имате ли жилищен кредит?
    - Какви са условията за ипотечен кредит?
    - Колко е лихвата при жилищен заем?
    - Може ли информация за кредит за жилище?
    - Има ли кредит за хора с доход от чужбина?

- intent: ask_overdraft
  examples: |
    - Какво е овърдрафт?
    - Имате ли овърдрафт по сметка?
    - Какъв е лимитът за овърдрафт?
    - Как се кандидатства за овърдрафт?

- intent: ask_special_credit
  examples: |
    - Имате ли кредит за студенти?
    - Какво е Click кредит?
    - Какво представлява онлайн стоковия кредит?
    - Има ли кредит за зелена енергия?
    - Какви нови кредити предлагате?

- intent: compare_credits
  examples: |
    - Кой кредит е най-подходящ за мен?
    - Каква е разликата между потребителски и ипотечен кредит?
    - Какво да избера – овърдрафт или потребителски заем?
    - Сравни кредитите, които предлагате

- intent: thanks
  examples: |
    - Благодаря
    - Мерси
    - Благодарности
    - супер си

- intent: provide_name
  examples: |
    - Казвам се [Денис](name)
    - Аз съм [Иван](name)
    - [Мария](name)
    - Името ми е [Георги](name)
    - [Николай](name)



